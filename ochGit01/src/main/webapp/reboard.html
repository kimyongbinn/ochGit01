<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if(!frm.title.value) {
			alert("제목을 입력하세요");
			frm.title.focus();
			return false;
		}
		if(!frm.id.value) {
			alert("아이디를 입력하세요");
			frm.id.focus();
			return false;
		}
		if(!frm.password.value) {
			alert("비밀번호를 입력하세요");
			frm.password.focus();
			return false;
		}
		if(isNaN(frm.password.value)){
			alert("숫자를 입력하세요");
			frm.password.focus();
			return false;
		}
		if(!frm.content.value) {
			alert("내용을 입력하세요");
			frm.content.focus();
			return false;
		}
		return true;s
	}
</script>
</head>
<body>
	<form action="ReBoard" name="frm" onsubmit="return chk()"> 
		<table border="1">
			<tr><td>제목</td><td><input type="text" name="title"></td></tr>
			<tr><td>아이디</td><td><input type="text" name="id"></td></tr>
			<tr><td>비밀번호</td><td><input type="password" name="password"></td></tr>
			<tr><td>내용</td><td><textarea cols="40px" rows="10px" name="content"></textarea></td></tr>
			<tr><td colspan="100"><input type="submit" value="확인"></td></tr>
		</table>
	</form>
</body>
</html>
